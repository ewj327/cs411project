{% extends 'nearestrestaurant/base.html' %}

{% block title %}Search{% endblock %}

{% block body %}
<h1>Enter a place to search nearby restaurants.</h1>

<form action="#" method="post">
    {% csrf_token %}
    <input type="text" name="place" id="place">
    <input type="submit" value="Search">
</form>
{% endblock %}
